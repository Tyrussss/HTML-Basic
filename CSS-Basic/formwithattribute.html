<form method="post" action="Fieldset.html">
 
    <label for="emailid">Email:</label>  
     <input type="email" name="emailaddress" maxlength="255"  /> 
       
     <input type="submit" value="submit"/> 
<br>
    <label for="url">Enter your webpage address:</label>
    <input type="url" value="name@example.com" id="urlname" name="urltext" maxlength="255" />
<br>
    <label for="telno">Telephone Number</label>
    <input type="tel" value="" id="telno" name="telephone_no" maxlength="11" />
<br>
    <label for="stud_age">Age:</label>
    <input type="number" value="15" id="stud_age" name="studentage" min="15" max="45" step="1"/>
    <input type="submit" value="Submit"/>
<br>
    <label>Survey for packet suffered [scale: 1-10] :</label>
    <input type="range" name="rating" min="1" max="10" />
    <input type="submit" value="Submit"/>
<br> 
    <label for="stdate">Date: </label>
    <input type="date" id="stdate" name="startdate" min="2000-01-01"/>
    <input type="submit" value="Submit" id="btnsubmit"/>
<br>
    <label for="stmonth">Month: </label>
    <input type="month" id="stmonth" name="startmonth" />
    <input type="submit" value="Submit"/>
<br>
    <label for="">Week: </label>
    <input type="week" name="week"/>
    <input type="submit" value="Submit"/>
<br>
    <label for="">Time: </label>
    <input type="time" name="time"/>
    <input type="submit" value="Submit"/>
<br>
    <label for="mydatetime">Date-Time</label>
    <input type="datetime" name="mydatetime"/>
    <input type="submit" value="Submit"/>
<br>
    <label for="">Color: </label>
    <input type="color" name="mycolor"/>
    <input type="submit" value="Submit"/>

<br>
    <label for="">Name: <em> <img src="383px-Red_star.svg.png" width="9" height="10" alt="Hinh" border="0"</em></label>
     <br>
     <input type="text" value="" name="first" size="8" tabindex="1" required="true"/>
    
    <input type="text" value="" name="last" size="14" tabindex="2"
    required="true"/>
    <input type="submit" value="Submit"/>    
</form>
