<html>
    <head><title>Application Form</title></head>
    <body>
        <form>
            <fieldset>
                <legend>Position</legend>
                Application for the post of <input name="name" type="text" tabindex="1">

            </fieldset>
            <fieldset>
                <legend>Sex</legend>
                <input name="sex" type="radio" value="m" tabindex="5">Male
                <input name="sex" type="radio" value="f" tabindex="5">Female
            </fieldset>
            <fieldset>
                <legend>Education Qualifiers</legend>
                <input name="quali" type="radio" value="grad" tabindex="5">Graduate
                <input name="quali" type="radio" value="postgrad" tabindex="5">PostGraduate
            </fieldset>
            <fieldset>
                <legend>Language known</legend>
                <input type="checkbox" value="eng">English<br>
                <input type="checkbox" value="fren">French<br>
                <input type="checkbox" value="dus">German<br>

            </fieldset>
            <fieldset>
                <legend>Personal Information</legend>
                Name<input name="name" type="text" tabindex="1">
                <br>
                <textarea rows="4" cols="50" name="Enter address" wrap="virtual" value="Enter address"></textarea>
            </fieldset>
        </form>
    </body>
</html>
